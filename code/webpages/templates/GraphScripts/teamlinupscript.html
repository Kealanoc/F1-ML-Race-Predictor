<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" >
        <title>Driver Page</title>
        
        <link rel="stylesheet" href="driver.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datasource@0.1.0"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    </head>
       <script>
            const drivers = [];
            const numRaces = [];
            const colours = [];

            const lineupData = {
                labels: drivers,
                datasets: [
                    {
                        data: numRaces,
                        backgroundColor: colours,
                    }]
            };

            var chartOptions = {

            cutoutPercentage: 30,
            legend: {
                position: 'left'
            },
            };
            makeChart();

            
            async function makeChart(){
                await getLineup();
                const lineupChart = document.getElementById("Driver Lineup History");
                Chart.defaults.global.defaultFontFamily = "Lato";
                Chart.defaults.global.defaultFontSize = 18;
                const doughnut = new Chart(lineupChart, {
                    type: 'doughnut',
                    data: lineupData,
                    options: chartOptions
                    });
            }
            async function getLineup(){
                const lineup = await fetch("../../code/Data/TeamLineups/Renault.csv");
                const data = await lineup.text();
                const lineups = data.split("\n");
                for (var i=1; i < lineups.length-1; i++){
                    const row = lineups[i].split(",");
                    const driver = row[0];
                    const races = row[1];
                    drivers.push(driver);
                    numRaces.push(races);
                    colours.push(dynamicColors());
                }
            }

            var dynamicColors = function() {
            var r = Math.floor(Math.random() * 255);
            var g = Math.floor(Math.random() * 255);
            var b = Math.floor(Math.random() * 255);
            return "rgb(" + r + "," + g + "," + b + ")";
            };

            function lightsOut() {
                var element = document.body;
                var element2 = document.getElementById("header");
                element.classList.toggle("dark-mode");
                element2.classList.toggle("dark-mode");
            }
        </script>
</html>
